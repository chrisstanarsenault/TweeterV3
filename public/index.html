<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script
      src="https://kit.fontawesome.com/bd2f42a683.js"
      crossorigin="anonymous"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">tweeter</span>
      <span class="header-tweet-button"
        ><span class="first-word-bold">Write </span>a new tweet</span
      >
    </nav>

    <header class="header-container">
      <div class="image-container">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="name-container">
        <h2>Chris <span>Arsenault</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="tweet-error-container" class="error-message-on-submit">
          <i class="fas fa-exclamation-triangle"></i
          ><span class="error-message"></span
          ><i class="fas fa-exclamation-triangle"></i>
        </div>
        <form id="tweet-form" action="/tweets/" method="POST">
          <textarea
            id="ta"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input id="form-submit-button" type="submit" value="Tweet" />
          <span id="counter" class="counter">140</span>
        </form>
      </section>

      <section id="tweets-container">
        <!-- body pulled from tweet db -->
      </section>
    </main>
  </body>
</html>
