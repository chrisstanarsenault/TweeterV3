<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <header class="header-container">
      <div class="image-container">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="name-container">
        <h2>Chris <span>Arsenault</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <textarea
            id="ta"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input type="submit" value="Tweet" />
          <span id="counter" class="counter">140</span>
        </form>
      </section>

      <article class="tweet">
        <header>
          <img src="#" alt="avatar" />
          <span>Chris</span>
          <span class="handle">@mynameischris</span>
        </header>

        <main>
          <span>poop poop poop poop poop poop poop</span>
        </main>

        <footer>
          <span class="posted-date">10 days ago</span>
          <span class="social-flags">
            <img src="#" alt="flag-icon" />
            <img src="#" alt="retweet-icon" />
            <img src="#" alt="like-icon" />
          </span>
        </footer>
      </article>
    </main>

    <script>
      let test = document.querySelector("textarea");
      test.addEventListener("keypress", function(event) {
        console.log(event);
      });
    </script>
  </body>
</html>
